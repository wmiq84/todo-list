<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-section">
            <h1>Todo List</h1>
        </div>
        <div class="sidebar-section">
            <h2>Today</h2>
        </div>
        <div class="sidebar-section">   
            <h2>Upcoming</h2>
        </div>
        <div class="sidebar-section">
            <h2>Hashtags</h2>
            <p>#Fitness</p>
            <p>#School</p>
        </div>
    </div>
    <div id="board">
        <h2>Today</h2>
        <ul class="stickies">
            <div class="sticky-pair">
                <p class="sticky">Do homework  |  Work on linear algebra HW  |  2024-9-10  |  #School</p>
                <button class="delete">Delete</button>
            </div>
            <div class="sticky-pair">
                <p class="sticky">Do homework  |  Work on linear algebra HW  |  2024-9-10  |  #School</p>
                <button class="delete">Delete</button>
            </div>
        </ul>
    </div>
    <div id="form">
        <form action="" method="get" class="todo-form">
            <div class="todo-form">
                <input type="text "name="title" id="form-title" placeholder=" Title">
            </div>
            <div class="todo-form">
                <input type="text "name="description" id="form-description" placeholder=" Description">
            </div>
            <div class="todo-form">
                <input type="text "name="date" id="form-date" placeholder=" Date">
            </div>
            <div class="todo-form">
                <input type="submit" value="Add Task" id="add-btn">
            </div>
        </form>
    </div> 
</body>
</html>
