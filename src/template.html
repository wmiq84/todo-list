<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-section">
            <h1>Todo List</h1>
        </div>
        <div class="sidebar-section">
            <h2>Today</h2>
        </div>
        <div class="sidebar-section">   
            <h2>Upcoming</h2>
        </div>
        <div class="sidebar-section">
            <h2>Hashtags</h2>
            <p>#Fitness</p>
            <p>#School</p>
        </div>
    </div>
    <div id="board">
        
    </div>
    <div id="form">
        <form action="" method="get" class="todo-form">
            <div class="todo-form">
                <label for="title">Title: </label>
                <input type="text "name="title" id="form-title">
            </div>
            <div class="todo-form">
                <label for="description">Description: </label>
                <input type="text "name="description" id="form-description">
            </div>
            <div class="todo-form">
                <label for="date">Date: </label>
                <input type="text "name="date" id="form-date">
            </div>
        </form>
    </div> 
</body>
</html>
